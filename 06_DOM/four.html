<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM chao aur code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>java script</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("python");
    addLanguage("type script");

    // Dsa type

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("C");
    addOptiLanguage("C++");
    addOptiLanguage("Node");

    ///////Edit//////
    const secondLanguage = document.querySelector("li:nth-child(2)");
    console.log(secondLanguage);
    // secondLanguage.innerHTML = "Mojo"

    const newli = document.createElement("li");
    newli.textContent = "spring-boot";
    secondLanguage.replaceWith(newli);

    ///////edit2nd\\\\\\\\\\\\\

    const fristLanguage = document.querySelector("li:first-child");
    fristLanguage.outerHTML = "<li>Typescript</li>";

    //// Remove\\\\\\\\\\\\\\

    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
  </script>
</html>
